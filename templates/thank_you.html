{% extends "base.html" %}

{% block title %}Game AI Platform - Thank You{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h3>Thank You!</h3>
            </div>
            <div class="card-body text-center">
                <p class="lead">Your message has been received. We'll get back to you as soon as possible.</p>
                <div class="mt-4">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Return to Home</a>
                    {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary ms-2">Go to Dashboard</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
